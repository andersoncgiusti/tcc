<ion-header>
  <ion-toolbar class="header">
    <ion-title>Agenda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-title class="text-center mt-3">Vizualizar Agendamentos</ion-card-title>
  <div class="calendario">
    <ion-icon name="calendar-outline" (click)="openCalendar();" *ngIf="calendar"></ion-icon>
    <ion-icon name="close-outline" (click)="close()" *ngIf="displayCalendar" ></ion-icon>
  </div>
    <ion-card *ngIf="displayCalendar">
      <ion-card-content class="text-center">        
        <div class="text-center">
          <ion-datetime 
            locale="pt-BR" 
            #datetime  
            (ionChange)="setToday(datetime.value)">
          </ion-datetime>
        </div>
      </ion-card-content>
    </ion-card>  

    <ion-card-title class="text-center mt-3">Agendamentos do dia</ion-card-title>

    <ion-grid class="text-center mt-2 title-agenda">
      <ion-row>
        <ion-col>Horário</ion-col>
        <ion-col>Sessão Qtd.</ion-col>
        <ion-col size="4">Paciente</ion-col>
        <ion-col size="1"></ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>
    <ion-card class="text-center title-agenda">

      <ion-grid *ngFor="let item of agendamentoGet">
        <div>
          <ion-row>
            <ion-input size="1" value="{{ item.scheduleTime }}"></ion-input>
            <ion-input size="1" value="{{ item.scheduleSession }}"></ion-input>
            <ion-input size="4" value="{{ item.userName.userName }}"></ion-input>
            <ion-col size="1"><ion-icon  class="eye" name="pencil-outline" (click)="update(item._id)"></ion-icon></ion-col>
            <ion-col size="1"><ion-icon  class="eye" name="trash-outline" (click)="delete(item._id)"></ion-icon></ion-col>
          </ion-row>
        </div>     
      </ion-grid>
      
    </ion-card>
</ion-content>

<ion-footer> 
  <ion-toolbar>      
      <ion-buttons class="text-center">
        <ion-grid class="grid">
          <ion-row>
            
            <ion-col class="home">
              <ion-tab-button class="home" (click)="openHome()">
                <ion-icon class="labelMenu" name="home-outline"></ion-icon>      
                <ion-label class="house">Home</ion-label>
              </ion-tab-button>
            </ion-col>
      
            <ion-col class="agenda">
              <ion-tab-button class="agenda" (click)="openAgenda()">
                <ion-icon name="calendar-outline"></ion-icon>
                <ion-label class="calendar">Agenda</ion-label>
                <ion-badge>6</ion-badge>
              </ion-tab-button>
            </ion-col>
      
            <ion-col class="perfil">
              <ion-tab-button class="perfil" (click)="openPerfis()">
                <ion-icon class="labelMenu" name="people-outline"></ion-icon>
                <ion-label class="people">Perfis</ion-label>
              </ion-tab-button> 
            </ion-col>
      
            <ion-col class="pagamento">
              <ion-tab-button class="pagamento" (click)="openPagamento()">
                <ion-icon class="labelMenu" name="wallet-outline"></ion-icon>     
                <ion-label class="pay">Pagamentos</ion-label>
              </ion-tab-button> 
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-buttons> 
    </ion-toolbar> 
</ion-footer>
