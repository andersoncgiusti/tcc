<ion-header>
  <ion-toolbar  class="header">
    <ion-title>Agendamento</ion-title>
  </ion-toolbar>
</ion-header>
<ion-icon name="chevron-back-outline" class="mt-3 back" (click)="openBack()"></ion-icon> 
<ion-content>
  <ion-card class="box">
    <form>
      <div>
        <ion-item>
          <ion-label>Paciente</ion-label>
          <ion-input type="text" placeholder="" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Sessões</ion-label>
          <ion-input type="text" placeholder="" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Horário</ion-label>
          <ion-input min="0" type="number" placeholder="" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-grid>
            <ion-row>              
              <ion-col>
                <ion-tab-button (click)="update(this.agendamentoDeleteId.id)">
                  <ion-icon name="pencil-outline"></ion-icon>  
                </ion-tab-button>
              </ion-col>        
              <ion-col>
                <ion-tab-button (click)="delete(this.agendamentoPatchId)">
                  <ion-icon name="trash-outline"></ion-icon>
                </ion-tab-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>           
      </div> 
    </form>   
  </ion-card>
</ion-content>
