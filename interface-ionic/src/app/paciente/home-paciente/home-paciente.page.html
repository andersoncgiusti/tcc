<ion-header>
  <ion-toolbar class="header">
    <ion-title>Agenda<ion-icon name="log-out-outline" class="logout"></ion-icon></ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title class="mt-3 mb-3">Olá, Luiz!</ion-title>
  <ion-card-title class="text-center mt-3">Realize seu agendamento</ion-card-title>
  <br>
  <ion-label class="label">Escolha o dia</ion-label>

  <div class="cadastro">
    <ion-icon class="btn person mt-3" name="calendar-outline" (click)="agenda()" *ngIf="agendamento"></ion-icon>
    <ion-icon name="close-outline"  class="btn person mt-3" (click)="close()" *ngIf="toDisplayAgendamento"></ion-icon>
  </div>

  <ion-card *ngIf="toDisplayAgendamento">
    <form>
      <ion-card-content class="text-center">        
        <div class="text-center">
          <ion-datetime 
            locale="pt-BR" 
            #datetime  
            (ionChange)="setToday(datetime.value)">
          </ion-datetime>
        </div>
      </ion-card-content>
    </form>
  </ion-card>

  <ion-list>
    <ion-list-header>Horário disponíveis</ion-list-header>
  
    <ion-item>
      <ion-label>Escolha o horário</ion-label>
      <!-- <form action=""> -->
        <ion-select multiple="true" cancelText="Cancelar" okText="Ok">
          <ion-select-option value="07:00">07:00</ion-select-option>
          <ion-select-option value="08:00">08:00</ion-select-option>
          <ion-select-option value="09:00">09:00</ion-select-option>
          <ion-select-option value="10:00">10:00</ion-select-option>
          <ion-select-option value="11:00">11:00</ion-select-option>
          <ion-select-option value="12:00">12:00</ion-select-option>
          <ion-select-option value="13:00">13:00</ion-select-option>
          <ion-select-option value="14:00">14:00</ion-select-option>
          <ion-select-option value="15:00">15:00</ion-select-option>
          <ion-select-option value="16:00">16:00</ion-select-option>
          <ion-select-option value="17:00">17:00</ion-select-option>
        </ion-select>
      <!-- </form> -->
    </ion-item>
    
    <ion-button type="submit" expand="block" class="ion-button">Agendar</ion-button> 
 
  </ion-list>

  <div class="text-center mt-4">
    <ion-label>Seus agendamentos</ion-label>
  </div>
  <div class="text-center mt-4 title">
    <ion-label class="mt-4">Nenhum agendamento feito</ion-label>    
  </div>

</ion-content>

<ion-footer> 
  <ion-toolbar>      
      <ion-buttons class="text-center icons">
        <ion-grid class="grid">
          <ion-row>        
                  
            <ion-col class="agenda">
              <ion-tab-button class="agenda" (click)="openHome()">
                <ion-icon name="calendar-outline"></ion-icon>
                <!-- <ion-label class="calendar">Agenda</ion-label> -->
                <!-- <ion-badge>6</ion-badge> -->
              </ion-tab-button>
            </ion-col>

            <ion-col class="prontuario" (click)="openProntuario()">
              <ion-tab-button class="icons">
                <ion-icon name="list-circle-outline"></ion-icon>      
                <!-- <ion-label class="">Prontuário</ion-label> -->
              </ion-tab-button>
            </ion-col>
      
            <ion-col class="perfil">
              <ion-tab-button class="icons">
                <ion-icon name="person-circle-outline"></ion-icon>
                <!-- <ion-label class="people">Perfil</ion-label> -->
              </ion-tab-button> 
            </ion-col>
      
            <ion-col class="pagamento">
              <ion-tab-button class="icons">
                <ion-icon name="wallet-outline"></ion-icon>     
                <!-- <ion-label class="pay">Pagamentos</ion-label> -->
              </ion-tab-button> 
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-buttons> 
    </ion-toolbar> 
</ion-footer>
