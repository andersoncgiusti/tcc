<ion-content>
  <form> 
    <ion-grid>
      <ion-row class="box">
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div class="text-center">
            <h3>Realize o login</h3>
          </div>
          <div>
              <ion-input name="cpf" type="text" placeholder="CPF" required></ion-input>
              <ion-input name="senha" type="password" placeholder="Senha" required></ion-input>
          </div>
          <div>
            <ion-button size="large" type="submit" expand="block">Acessar</ion-button> 
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
