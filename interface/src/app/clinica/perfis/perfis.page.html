<ion-header>
  <ion-toolbar class="header">
    <ion-title>Criar usuários</ion-title>
  </ion-toolbar>
</ion-header>
  <ion-buttons class="text-center">
    <ion-grid class="grid">
      <ion-row>
        
        <!-- <ion-col class="person">
          <ion-tab-button class="person" (click)="openCriar()">
            <ion-icon name="person-add-outline"></ion-icon>     
            <ion-label class="criar">Criar Usuário</ion-label>
          </ion-tab-button>
        </ion-col> -->
  
        <ion-col class="body">
          <ion-tab-button class="body" (click)="openPaciente()">
            <ion-icon name="body-outline"></ion-icon>
            <ion-label class="paciente">Paciente</ion-label>
          </ion-tab-button>
        </ion-col>
  
        <ion-col class="man">
          <ion-tab-button class="man" (click)="openFisio()">
            <ion-icon class="labelMenu" name="man-outline"></ion-icon>
            <ion-label class="fisio">Fisioterapeuta</ion-label>
          </ion-tab-button> 
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-buttons> 
  
<ion-content>

  <ion-buttons class="text-center mt-3">
    <ion-grid>
      <ion-row>
        
        <ion-col>
          <ion-tab-button class="texto" (click)="paciente(); hiddenFisio();">  
            <ion-label>Paciente</ion-label>
          </ion-tab-button>
        </ion-col>
  
        <ion-col>
          <ion-tab-button class="texto" (click)="fisioterapeuta(); hiddenPaciente();">
            <ion-label>Fisioterapeuta</ion-label>
          </ion-tab-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-buttons> 

  <form class="mt-4">    
    <div *ngIf="toDisplayPaciente">
      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input type="text" placeholder="" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Sobrenome</ion-label>
        <ion-input type="text" placeholder="" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Idade</ion-label>
        <ion-input min="0" type="number" placeholder="" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>CPF</ion-label>
        <ion-input type="text" placeholder="" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Endereço</ion-label>
        <ion-input type="text" placeholder="" required></ion-input>
      </ion-item>
        <ion-button class="mt-3" type="submit" expand="block">CADASTRAR</ion-button>  
    </div>  
    
    <div *ngIf="toDisplayFisio" style="background-color: red;">
      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input type="text" placeholder="" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Sobrenome</ion-label>
        <ion-input type="text" placeholder="" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Idade</ion-label>
        <ion-input min="0" type="number" placeholder="" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>CPF</ion-label>
        <ion-input type="text" placeholder="" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Endereço</ion-label>
        <ion-input type="text" placeholder="" required></ion-input>
      </ion-item>
        <ion-button class="mt-3" type="submit" expand="block">CADASTRAR</ion-button>  
    </div> 
  </form>  

</ion-content>

<ion-footer> 
  <ion-toolbar>      
      <ion-buttons class="text-center">
        <ion-grid class="grid">
          <ion-row>
            
            <ion-col class="home">
              <ion-tab-button class="home" (click)="openHome()">
                <ion-icon class="labelMenu" name="home-outline"></ion-icon>      
                <ion-label class="house">Home</ion-label>
              </ion-tab-button>
            </ion-col>
      
            <ion-col class="agenda">
              <ion-tab-button class="agenda" (click)="openAgenda()">
                <ion-icon class="labelMenu" name="calendar-outline"></ion-icon>
                <ion-label class="calendar">Agenda</ion-label>
                <ion-badge>6</ion-badge>
              </ion-tab-button>
            </ion-col>
      
            <ion-col class="perfil">
              <ion-tab-button class="perfil" (click)="openPerfis()">
                <ion-icon name="people-outline"></ion-icon>
                <ion-label class="people">Perfis</ion-label>
              </ion-tab-button> 
            </ion-col>
      
            <ion-col class="pagamento">
              <ion-tab-button class="labelMenu" (click)="openPagamento()">
                <ion-icon class="labelMenu" name="wallet-outline"></ion-icon>     
                <ion-label class="pay">Pagamentos</ion-label>
              </ion-tab-button> 
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-buttons> 
    </ion-toolbar> 
</ion-footer>
